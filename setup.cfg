[metadata]
name = vmcnet
version = 0.1.0
description = Flexible, general-purpose VMC framework, built on JAX.
author = Jeffmin Lin, Gil Goldshlager
license = MIT
license_file = LICENSE
platforms = unix, linux
classifiers =
    Programming Language :: Python :: 3.9

[options]
packages =
    vmcnet
install_requires =
    absl-py>=0.12.0
    flax==0.3.6
    jax==0.2.25
    jaxlib>=0.1.68
    kfac_ferminet_alpha @ git+https://github.com/deepmind/deepmind_research#egg=kfac_ferminet_alpha&subdirectory=kfac_ferminet_alpha
    ml-collections>=0.1
    numpy==1.21.0
python_requires = >=3.9
zip_safe = no

[options.entry_points]
console_scripts =
    vmc-molecule = vmcnet.train.runners:run_molecule
    vmc-statistics = vmcnet.train.runners:vmc_statistics

[options.extras_require]
testing =
    black>=21.5b1
    chex>=0.0.7
    pytest>=6.0
    pytest-mock>=3.6
    pytest-cov>=2.0
    mypy>=0.910
    flake8>=3.9
    pydocstyle[toml]>=6.1
    tox>=3.24

[options.package_data]
vmcnet = py.typed

[flake8]
max-line-length = 88
select = C,E,F,W,B,B950
ignore = E203,W503
per-file-ignores = __init__.py:F401
