name: Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  ubuntu-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.9 on ubuntu-latest
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox tox-gh-actions
      
    - name: Tests
      run: tox -e py39

  macos-test:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2


    - name: Set up Python 3.9 on macos-latest
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox tox-gh-actions
      
    - name: Tests
      run: tox -e py39

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.9 on ubuntu-latest
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox tox-gh-actions

    - name: Type checking
      run: tox -e mypy

    - name: Code linting
      run: |
        tox -e black
        tox -e flake8

    - name: Docstring linting
      run: tox -e pydocstyle
